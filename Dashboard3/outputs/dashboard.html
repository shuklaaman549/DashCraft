
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Distribution Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1), 0 8px 32px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .header h1 {
            color: #2c3e50;
            margin: 0 0 15px 0;
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }
        
        .header p {
            color: #5a6c7d;
            margin: 0;
            font-size: 20px;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .metric {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.8) 100%);
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.1), 0 5px 20px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .metric::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .metric:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15), 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .metric:hover::before {
            opacity: 1;
        }
        
        .metric.highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.05);
        }
        
        .metric.highlight:hover {
            transform: translateY(-10px) scale(1.08);
            box-shadow: 0 30px 80px rgba(102, 126, 234, 0.4), 0 15px 50px rgba(118, 75, 162, 0.3);
        }
        
        .metric.highlight .metric-value {
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            font-weight: 900;
            -webkit-text-fill-color: white;
            background: none;
        }
        
        .metric.highlight .metric-label {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .metric-value {
            font-size: 48px;
            font-weight: 900;
            margin: 15px 0;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s ease;
        }
        
        .metric-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            color: #5a6c7d;
            position: relative;
        }
        
        .chart-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1), 0 8px 32px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15), 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .info {
            text-align: center;
            color: rgba(255, 255, 255, 0.95);
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .info:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
        }
        
        .info p {
            font-size: 16px;
            font-weight: 500;
            margin: 0;
        }
        
        .info strong {
            color: #fff;
            font-weight: 700;
        }
        
        /* Make Plotly charts responsive */
        .plotly-graph-div {
            width: 100% !important;
            height: auto !important;
        }
        
        /* Loading Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container > * {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        .header {
            animation-delay: 0.1s;
        }
        
        .metrics {
            animation-delay: 0.2s;
        }
        
        .chart-container {
            animation-delay: 0.3s;
        }
        
        .info {
            animation-delay: 0.4s;
        }
        
        /* Responsive Design */
        @media screen and (max-width: 1200px) {
            .container {
                max-width: 95%;
            }
            
            .metrics {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .header h1 {
                font-size: 36px;
            }
            
            .header p {
                font-size: 18px;
            }
        }
        
        @media screen and (max-width: 900px) {
            body {
                padding: 15px;
            }
            
            .header {
                padding: 30px 25px;
                margin-bottom: 30px;
            }
            
            .header h1 {
                font-size: 32px;
            }
            
            .header p {
                font-size: 16px;
            }
            
            .metrics {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 18px;
                margin-bottom: 30px;
            }
            
            .metric {
                padding: 25px 20px;
            }
            
            .metric-value {
                font-size: 40px;
            }
            
            .metric-label {
                font-size: 12px;
                letter-spacing: 1px;
            }
            
            .chart-container {
                padding: 20px;
                margin-bottom: 25px;
            }
            
            .info {
                padding: 20px;
                margin-top: 25px;
            }
            
            .info p {
                font-size: 14px;
            }
        }
        
        @media screen and (max-width: 768px) {
            body {
                padding: 12px;
            }
            
            .header {
                padding: 25px 20px;
                margin-bottom: 25px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .header p {
                font-size: 15px;
            }
            
            .metrics {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            
            .metric {
                padding: 20px 15px;
            }
            
            .metric-value {
                font-size: 32px;
            }
            
            .chart-container {
                padding: 15px;
                border-radius: 20px;
            }
            
            /* Adjust chart height for mobile */
            #budget-chart {
                height: 400px !important;
            }
        }
        
        @media screen and (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 20px 15px;
                margin-bottom: 20px;
                border-radius: 20px;
            }
            
            .header h1 {
                font-size: 24px;
                margin-bottom: 10px;
            }
            
            .header p {
                font-size: 14px;
            }
            
            .metrics {
                grid-template-columns: 1fr;
                gap: 12px;
                margin-bottom: 20px;
            }
            
            .metric {
                padding: 18px 12px;
                border-radius: 15px;
            }
            
            .metric-value {
                font-size: 28px;
                margin: 10px 0;
            }
            
            .metric-label {
                font-size: 11px;
            }
            
            .chart-container {
                padding: 12px;
                border-radius: 15px;
                margin-bottom: 20px;
            }
            
            .info {
                padding: 15px;
                margin-top: 20px;
                border-radius: 15px;
            }
            
            .info p {
                font-size: 13px;
                line-height: 1.5;
            }
            
            /* Further reduce chart height for small screens */
            #budget-chart {
                height: 350px !important;
            }
        }
        
        @media screen and (max-width: 480px) {
            body {
                padding: 8px;
            }
            
            .header {
                padding: 15px 12px;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            .header p {
                font-size: 13px;
            }
            
            .metric {
                padding: 15px 10px;
            }
            
            .metric-value {
                font-size: 24px;
            }
            
            .metric-label {
                font-size: 10px;
            }
            
            .chart-container {
                padding: 10px;
            }
            
            .info {
                padding: 12px;
            }
            
            .info p {
                font-size: 12px;
            }
            
            /* Minimum chart height for very small screens */
            #budget-chart {
                height: 300px !important;
            }
        }
        
        @media screen and (max-width: 400px) {
            .header h1 {
                font-size: 20px;
            }
            
            .metric-value {
                font-size: 22px;
            }
            
            #budget-chart {
                height: 280px !important;
            }
        }
    </style>
    <script>
        // Make Plotly charts responsive
        window.addEventListener('resize', function() {
            var plots = document.querySelectorAll('.plotly-graph-div');
            for (var i = 0; i < plots.length; i++) {
                Plotly.Plots.resize(plots[i]);
            }
        });
        
        // Adjust chart responsiveness on load
        window.addEventListener('load', function() {
            setTimeout(function() {
                var plots = document.querySelectorAll('.plotly-graph-div');
                for (var i = 0; i < plots.length; i++) {
                    Plotly.Plots.resize(plots[i]);
                }
            }, 100);
        });
    </script>
</head>
